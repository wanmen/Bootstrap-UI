        <h3 class="page-header text-center">
          <span class="wm-title">设置个人账号</span>
          <span class="wm-quick-link">
            <a href="JavaScript:window.history.back();">返回</a>
          </span>
        </h3>
        <form class="container form-horizontal wm-form" role="form">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3" for="user_photo">头像*</label>
                <div>
                  <a class="btn btn-default" href="">上传图片</a> <br/>
                  <input class="col-sm-offset-3 form-control wm-md-top" type="url" id="user_photo" placeholder="请输入头像图片URL(必填)" title="请输入头像图片URL(必填)" value="http://www.wanmen.org/assets/profile.png" required/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_email">邮箱*</label>
                <input class="form-control" type="text" id="user_email" placeholder="请输入账号邮箱(必填)" title="请输入账号邮箱(必填)" value="soliton@wanmen.org" required/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_name">昵称*</label>
                <input class="form-control" type="text" id="user_name" placeholder="请输入账号昵称(必填)" title="请输入账号昵称(必填)" value="soliton" required/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_birthday">生日</label>
                <input class="form-control" type="text" id="user_birthday" placeholder="请输入你的生日(如1989-09-01)" title="请输入你的生日(如1989-09-01)"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_occupation">职业</label>
                <input class="form-control" type="text" id="user_occupation" placeholder="请输入你的职业" title="请输入你的职业"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_new_password">新密码</label>
                <input class="form-control" type="password" id="user_new_password" placeholder="请输入新密码(至少6个字符)" title="请输入新密码(至少6个字符)" required/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_password_confirmation">密码确认</label>
                <input class="form-control" type="password" id="user_password_confirmation" placeholder="请再次输入新密码" title="请再次输入新密码"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3" for="user_current_password">当前密码*</label>
                <input class="form-control" type="password" id="user_current_password" placeholder="请输入当前密码以认证身份(必填)" title="请输入当前密码以认证身份(必填)" required/>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label class="col-sm-offset-1" for="book_summary">个人简介</label>
                <textarea class="col-sm-offset-1 form-control" id="book_summary" rows="18" placeholder="写一点文字来介绍一下你自己吧！" title="写一点文字来介绍一下你自己吧！" autofocus></textarea>
              </div>
            </div>
          </div>
          <button class="col-sm-offset-5 btn btn-primary" type="submit">完成</button>
          <button class="btn btn-default wm-md-left" type="reset">重新修改</button>
        </form>
