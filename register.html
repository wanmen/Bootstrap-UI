    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">        <span class="icon-bar"></span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>      </a><a class="brand" href="index.html">万门大学</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>
                <a href="index.html">首页</a>
              </li>
              <li>
                <a href="departments.html">院系</a>
              </li>
              <li>
                <a href="booklists.html">书单</a>
              </li>
              <li>
                <a href="videolists.html">视频集</a>
              </li>
              <li>
                <a href="reviews.html">经验贴</a>
              </li>

                <a href="teams.html">团队</a>
              </li>

          </div>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">加入万门
        <br></label>
      <div class="controls">
        <div class="well">
          <form accept-charset="UTF-8" action="/users/sign_in" class="new_user" id="new_user" method="post">
            <input autofocus="autofocus" id="user_email" name="user[email]" size="30" type="email" value class="input-medium" placeholder="邮箱">
            <br>
            <input name="user[name]" size="30" type="text" placeholder="昵称" class="input-medium" id="user_name">
            <br>
            <input name="user[password]" size="30" type="password" placeholder="密码" class="input-medium" id="user_password">
            <br>
            <input name="user[user_password_confirmation]" size="30" type="password" placeholder="确认密码" class="input-medium" id="user_password_confirmation">
            <br>
            <div class="form-actions">
              <input name="commit" type="submit" value="注册" class="btn btn-primary">
              <a class="btn" href="login.html">登陆</a>
            </div>
            <div class="control-group">
              <label class="control-label">其他方式登录</label>
              <div class="controls">
                <img alt="Rrlogin" src="images/home/rrlogin.png" width="50px">
                <img alt="Wblogin" src="images/home/wblogin.png" width="50px">
                <img alt="Dblogin" src="images/home/dblogin.png" width="50px">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
