         <p>以 “独立之思考，求实之精神，人文之情怀” 为立校精神的万门大学，将和万千青年人一起打开自我内心深处的那扇大门，唤起自我改变的力量，从而让智慧与美德的光芒照亮世界。

        <section class="row wm-projects">

            </figue>
            <p>万门大学属于我们每一个人。无论是来自国内外名师的肯定与鼓励，亦或是来自大家的支持和建议；一句真心的称赞，一番中肯的批评，这些都激励并鞭策着万门大学不断前进。
            </p>
          </div>

          <div class="col-sm-3">
            <figure>
              <img src="img/projects/courses.png" height="50" alt=""/>
              <figcaption>万门课堂</figcaption>
            </figue>
            <p>在大学，我们不应仅局限于某一专业，更要发展综合知识能力，以成为一个完整的人；我们在收获知识之余，更要学会思考自我，思考世界，从而追求一种富有意义的人生。
            </p>
          </div>

          <div class="col-sm-3">
            <figure>
              <img src="img/projects/library.png" height="50" alt=""/>

            </figue>
            <p>网络时代，我们不再担忧资源总量，但系统性的筛选和整理必不可少；信息横流，我们不再苦于缺少观点，而要勇敢发出自己的声音。万门图书馆，一个属于我们自己的平台。
            </p>
          </div>

          <div class="col-sm-3">
            <figure>
              <img src="img/projects/wanmenX.png" height="50" alt=""/>
              <figcaption>万门大学X</figcaption>
            </figue>
